<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        #one {
            background: red;
            top: 100px;
            left: 150px;
            border: 1px solid rgba(43, 170, 255, 0.349);
        }

        #two {
            background: yellow;
            top: 80px;
            left: 100px;
            border: 1px solid green;
        }
    </style>

</head>

<body>

    <div id=”one” class=”box”> Box One </div>
    <div id=”two” class=”box”> Box Two </div>

</body>

</html>
